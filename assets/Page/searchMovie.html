<body>
    <header>
        <div class="container">
            <i id="burgerIcon" class="fa-solid fa-bars"></i>
            <div class="logo">
                <img src="../../assets/Image/logo (15).png" alt="logo">
                <div class="profileUser"></div>
            </div>
            <nav>
                <ul id="menuList">
                    <li><a id="homePage" href="../../index.html">HOME</a></li>
                    <li><a id="movieGet" href="#">MOVIE</a></li>
                    <li id="addList"><a href="../../assets/Page/addList.html">ADD TO LiST</a></li>

            </nav>
            <div class="add-list added">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <div id="logReg">
                    <a class="loginReg">
                        <i class="fa-regular fa-user"></i>

                    <div class="wish">

        </div>

    <main>
        <section id="srcMovieSec">

                <form id="srcMovie" action="#">

                    <button><i class="fa-solid fa-magnifying-glass fa-beat-fade"></i>Search</button>
                </form>
            </div>
        </section>
        <section id="movies" class="movSec">
            <div id="movieAnime">
                <img src="https://i.gifer.com/8V9H.gif" alt="anime">
            </div>
            <div class="container">
                <div id="moviesProducts"></div>
            </div>
