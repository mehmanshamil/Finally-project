<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Star</title>
    <link rel="icon" href="https://i.pinimg.com/originals/ff/29/f5/ff29f5033d893f5d75575c56e9ab50e6.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/adminPage.css">
</head>

<body>
    <header>
        <h4>Movies</h4>
        <i id="minMenu" class="fa-solid iconMenu fa-bars"></i>
    </header>
    <main>
        <div id="detailInformation">
        </div>
        <section id="commond">
            <div class="commondPanel">
                <nav>
                    <ul>
                        <li><a href="../../assets/Page/adminPage.html"><i
                                    class="fa-solid fa-house-crack"></i>Dashboard</a></li>
                        <li><a href="../../assets/Page/adCategPage.html"><i
                                    class="fa-solid fa-layer-group"></i>Category</a></li>
                        <li><a href="../../assets/Page/adTrendPage.html"><i
                                    class="fa-solid fa-chart-simple"></i>Trending</a></li>
                        <li><a href="#"><i class="fa-solid fa-film"></i>Movies</a></li>
                        <li><a href="../../assets/Page/adUser.html"><i class="fa-solid fa-user-group"></i>Users</a></li>
                    </ul>
                </nav>
                <div class="logout">
                    <a href="../../index.html"><i class="fa-solid fa-right-from-bracket"></i><span>Log out</span></a>
                </div>
            </div>
            <div id="display">
                <div class="adminText">
                    <h4>Movies</h4>
                </div>
                <div id="content">
                    <form id="createMovie" action="#">
                        <h2 class="text-center">Create Movie</h2>
                        <div class="contentForm">
                            <div class="formBox">
                                <label for="movieName">Movie name</label>
                                <input required placeholder="Movie name" id="movieName" type="text">
                                <label for="moviePrice">Movie price</label>
                                <input required id="moviePrice" placeholder="Movie price" type="number">
                                <label for="movieImg">Movie img</label>
                                <input id="movieImg" required placeholder="Movie image" type="text">
                                <label for="language">Language</label>
                                <input required type="text" id="language" placeholder="Language">
                                <label for="movFragman">Fragman</label>
                                <input id="movFragman" type="text" placeholder="Fragman">
                            </div>
                            <div class="formBox">
                                <label for="movCategory">Category</label>
                                <input required id="movCategory" placeholder="Category name" type="text">
                                <label for="imdb">imdb</label>
                                <input id="imdb" type="text" required placeholder="imdb">
                                <label for="uploadTime">uploadTime</label>
                                <input required type="text" id="uploadTime" placeholder="UploadTime">
                                <label for="videoLink">videoLink</label>
                                <input type="text" required id="videoLink" placeholder="videolink">
                                <label class="duration" for="movieduration">Movie duration</label>
                                <input required placeholder="Movie duration" id="movieduration" type="text">

                            </div>
                        </div>
                        <label for="movieDes">Movie description</label>
                        <input type="text" id="movieDes" placeholder="Movie description">
                        <button id="create" type="submit">Create</button>
                    </form>
                    <form class="my-5" id="srcUser" action="#">
                        <h3 class="my-3">Movie search</h3>
                        <input id="inp" required placeholder="Please movie name" type="text">
                        <button>Search</button>
                    </form>
                    <div id="detailInformation"></div>
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Movie name</th>
                            <th>Movie price</th>
                            <th>Option</th>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../assets/JS/adMov.js"></script>
    <script src="../JS/adHeader.js"></script>

</body>

</html>
