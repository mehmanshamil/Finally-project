<body>
    <header>
        <div class="container">
            <i id="burgerIcon" class="fa-solid fa-bars"></i>
            <div class="logo">
                <img src="../../assets/Image/logo (15).png" alt="logo">
            </div>
            <nav>
                <ul id="menuList">
                    <li><a href="../../index.html">HOME</a></li>
                    <li><a href="../../index.html">MOVIE</a></li>
                    <li id="addList"><a href="#">ADD TO LiST</a></li>
                </ul>
            </nav>
            <div class="add-list added">
                <a href="../../assets/Page/searchMovie.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <div id="logReg">
                    <a class="loginReg" href="#">
                        <i class="fa-regular fa-user"></i>
                        <div class="miniMenu">

                                <li><a href="#"><i
                                            class="fa-solid mx-2 fa-arrow-right-to-bracket"></i>Login</a></li>

                    <div class="wish">

        </div>

    <main>
        <section id="loginSec">
            <div class="container">
                <h1>Register</h1>
                <form id="loginGet" action="#">
                    <label for="username">Enter Username</label>
                    <input required id="username" placeholder="Please enter your username" type="text">
                    <label for="email">Enter email</label>
                    <input required id="email" placeholder="Please enter your email" type="email">
                    <label for="password">Password</label>
                    <div class="paswordContent">
                        <input required id="password" placeholder="Please enter your password" type="password">
                        <i id="seenPass" class="fa-solid fa-eye"></i>
                    </div>
                    <button>sign up</button>
                    <p class="alertFalse"></p>
                    <a href="../../assets/Page/login.html">Do You Have An Account?</a>
                </form>
            </div>
        </section>
    </main>
