<body>
    <header>
        <h4>Users</h4>
        <i id="minMenu" class="fa-solid iconMenu fa-bars"></i>
    </header>
    <main>
        <div id="detailInformation">
        </div>
        <section id="commond">
            <div class="commondPanel">
                <nav>
                    <ul>
                        <li><a href="../../assets/Page/adminPage.html"><i

                <div class="adminText">
                    <h4>Users</h4>
                </div>
                <div id="content">
                    <h2 class="my-4">Create Users</h2>
                    <form id="getUsers" action="#">
                        <label for="newName">Name : </label>
                        <input required placeholder="Name" id="newName" type="text">
                        <label for="newEmail">Email :</label>
                        <input required placeholder="Email " id="newEmail" type="email">
                        <label for="newPass">Password :</label>
                        <input required placeholder="Password" id="newPass" type="text">
                        <label for="newImage">Image:</label>
                        <input required placeholder="image" id="newImage" type="text">
                        <button type="submit">Create</button>
                    </form>
                    <form id="srcUser" action="#">
                        <input id="inp" required placeholder="Please enter user name" type="text">
                        <button>Search</button>
                    </form>
                    <table>
                        <h2 class="my-3">User information</h2>
                        <thead>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Money</th>
                            <th>Option</th>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
